<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Static Store Front</title>
</head>
<nav>
    <ul class="nav-list">
        <h1 class="nav-item"><i class="fas fa-compact-disc"></i> Record Store</h1>
        <li class="nav-item nav-link-item"><a class="nav-link" href="#">Cart <i class="fas fa-shopping-cart"></i></a></li>
        <li class="nav-item nav-link-item"><a class="nav-link" href="#">Wishlist <i class="fas fa-clipboard-list"></i></a></li>
        <li class="nav-item nav-link-item"><a class="nav-link" href="#records">Locations <i class="fas fa-compass"></i></a></li>
        <li class="nav-item nav-link-item"><a class="nav-link" href="#records">Records <i class="fas fa-record-vinyl"></i></a></li>
    </ul>
</nav>

<body>
    <img class="main-image" src="assets/record3.jpeg" alt="picture of record store" />
    <div id="records" class="main-record-section">
        <h1 class="main-header">Records Available <i class="fas fa-check-circle"></i></h1>
        <div>
            <img class="album-image" src="./assets/visions.png" alt="album cover" />
            <img class="album-image" src="./assets/mfdoom.png" alt="album cover" />
            <img class="album-image" src="./assets/neworder.jpg" alt="album cover" />
        </div>
        <div>
            <img class="album-image" src="./assets/alvvays.jpg" alt="album cover" />
            <img class="album-image" src="./assets/beachhouse.jpg" alt="album cover" />
            <img class="album-image" src="./assets/johnmaus.jpg" alt="album cover" />
        </div>
        <div>
            <img class="album-image" src="./assets/interpol.jpg" alt="album cover" />
            <img class="album-image" src="./assets/yeezus.png" alt="album cover" />
            <img class="album-image" src="./assets/radiohead.jpg" alt="album cover" />
        </div>
    </div>
    <div class="main-location-header">
        <h1 class="location-header">Locations Near Me <i class="fas fa-compass"></i></h1>
        <div><img class="location-image" src="assets/luna.jpg" alt="record store"/><h3 class="location-item">Luna Music</h3></div>
        <div><img class="location-image" src="assets/broadripple.jpg" alt="record store"/><h3 class="location-item">Indy CD and Vinyl</h3></div>
        <div><img class="location-image" src="assets/squarecat.png" alt="record store"/><h3 class="location-item">Square Cat Vinyl</h3></div>
        <div><img class="location-image" src="assets/vgr.jpeg" alt="record store"/><h3 class="location-item">Village Green Records</h3></div>
    </div>
</body>
<footer>
    <p class="footer-text"><i class="far fa-copyright"></i> Record Store</p>
</footer>
<script src="https://kit.fontawesome.com/8aa3fe0abe.js" crossorigin="anonymous"></script>
</html>
